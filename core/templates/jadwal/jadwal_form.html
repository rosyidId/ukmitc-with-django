
{% extends "layouts/base.html" %}

{% block title %} Tables {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<style>
    .clearfix::after {
        display: block;
        content: "";
        clear: both;
    }
</style>
{% endblock stylesheets %}

{% block content %}

<div class="content-wrapper">
    <div class="row">
        <div class="col-lg-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form method="post" action="create">
                        
                        {% csrf_token %}
                        {{ form.as_p }}

                    <div class="d-flex justify-content-lg-start">
                        <div class="m-1">
                            <button type="submit" name="create" class="btn btn-primary btn-fw" value="OK">
                                <i class="mdi mdi-check"></i>
                                Buat
                            </button>
                        </div>
                        <div class="m-1">
                            <button type="reset" name="batal" class="btn btn-danger btn-fw">
                                <i class="mdi mdi-cancel"></i>
                                Batal
                            </button>
                        </div>
                    </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}

{% endblock javascripts %}
